<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte des Transports</title>
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
  #map {
    height: 600px;
    width: 100%;
    margin: 20px auto;
  }
</style>
</head>
<body>

<h1 style="text-align:center;">Carte des Transports</h1>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Créer la carte centrée sur Toulouse
  const map = L.map('map').setView([43.6045, 1.444], 13);

  // Ajouter une couche OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Exemple de coordonnées d'arrêts
  const stops = [
    { name: "Arrêt 1", lat: 43.6045, lon: 1.444 },
    { name: "Arrêt 2", lat: 43.6060, lon: 1.450 },
    { name: "Arrêt 3", lat: 43.6080, lon: 1.455 },
    { name: "Arrêt 4", lat: 43.6100, lon: 1.460 }
  ];

  // Ajouter les marqueurs et popups
  stops.forEach(stop => {
    L.marker([stop.lat, stop.lon])
      .addTo(map)
      .bindPopup(`<b>${stop.name}</b>`);
  });

  // Connecter les arrêts avec une ligne
  const latlngs = stops.map(stop => [stop.lat, stop.lon]);
  const polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);

  // Ajuster la vue pour inclure tous les arrêts
  map.fitBounds(polyline.getBounds());
</script>

</body>
</html>
