<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="auth-card">
      <h1>Créer un compte</h1>

      <form id="registerForm">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </form>

      <p class="link-text">
        Déjà un compte ? <a href="index.html">Se connecter</a>
      </p>

      <div id="result" class="error-message"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "";

      const formData = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value
      };

      try {
        const response = await fetch("api.php?endpoint=users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const text = await response.text();
        try {
          const data = JSON.parse(text);
          result.textContent = "✅ Utilisateur créé avec succès : " + data.username;
          result.style.color = "green";

          // Rediriger automatiquement après quelques secondes
          setTimeout(() => window.location.href = "index.html", 1500);

        } catch (err) {
          result.textContent = "Erreur : " + text;
          result.style.color = "red";
        }

      } catch (err) {
        result.textContent = "Erreur fetch : " + err;
        result.style.color = "red";
      }
    });
  </script>

</body>
</html>
